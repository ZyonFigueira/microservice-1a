name: Build and Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment (hml or prd)"
        required: true
        default: hml

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build_id: ${{ steps.build_id.outputs.build_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.5"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image to ECR
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          ECR_REPO_NAME: bff-gateway
          AWS_REGION: us-east-1
        id: build_id
        run: |
          BUILD_ID=${{ github.run_id }}
          echo "::set-output name=build_id::$BUILD_ID"
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
          docker buildx build \
          --platform linux/arm64 \
          -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME:$BUILD_ID \
          --push .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.event.inputs.environment }}
      url: https://example.com/${{ github.event.inputs.environment }} # Optional
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.5"

      - name: Initialize Terraform
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var "environment=${{ github.event.inputs.environment }}" -var "image_uri=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/bff-gateway:${{ needs.build.outputs.build_id }}"

      - name: Manual Approval
        if: ${{ github.event.inputs.environment == 'prd' }}
        uses: hmarr/auto-approve-action@v3
        with:
          step-name: "Manual approval for production"

      - name: Terraform Apply
        run: terraform apply -var "environment=${{ github.event.inputs.environment }}" -var "image_uri=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/bff-gateway:${{ needs.build.outputs.build_id }}"
